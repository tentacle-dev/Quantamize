<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/formMisc.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <div class="navbar mx-auto px-12">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden -ml-8"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>ABOUT US</a></li>
              <li>
                <a href="">OUR PRODUCTS</a>
                <ul class="p-2">
                  <li><a href="bot.html">BOTS</a></li>
                  <li><a href="drone.html">DRONE 2</a></li>
                </ul>
              </li>
              <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
          </div>
          <a href="index.html"
            class="btn btn-ghost text-md bg-clip-text text-transparent bg-gradient-to-tr from-orange-600 to-yellow-300 lg:text-xl"
            >Quantumize</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="about-us.html">ABOUT US</a></li>
            <li>
              <details>
                <summary>OUR PRODUCTS</summary>
                <ul class="p-2">
                  <li><a href="bot.html">BOTS</a></li>
                  <li><a href="drone.html">DRONES</a></li>
                </ul>
              </details>
            </li>
            <li><a href="contact-us.html">CONTACT US</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a href="login.html" class="btn gradient-text-1 mt-2" id="signin-link"
            >Sign in</a
          >
        </div>
      </div>
    </section>
    <div class="h-screen flex items-center justify-center">
      <!-- Use gpt to add other fields -->
      <div class="mx-auto my-auto glass px-14 py-14 dark:text-white">
        <!-- Add a moto to both login and registration -->
        <form
          class="max-w-sm mx-auto w-96"
          id="loginForm"
          action="#"
          method="post"
        >
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@flowbite.com"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Submit</button
            ><br />
            <button
              type="button"
              onclick="clearForm()"
              class="mt-2 text-gray-900 dark:text-white text-sm font-medium focus:outline-none"
            >
              Clear All
            </button>
          </div>
        </form>
        <div class="mt-4 text-center">
          <a
            href="registration.html"
            class="text-blue-700 underline hover:text-blue-900"
            >Don't have an account? Register here</a
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    function clearForm() {
      document.getElementById("loginForm").reset();
    }
  </script>
  <script src="scripts/login.js"></script>
  <script
      src="https://kit.fontawesome.com/caf3b08ed2.js"
      crossorigin="anonymous"
    ></script>
</html>
