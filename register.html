<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="styles/formMisc.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex">
        <div class="mx-auto my-auto mt-12 glass px-14 py-14 dark:text-white">
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div class="bg-blue-600 h-2.5 rounded-full " style="width:0%" id="progress"></div>
            </div>
            <form class="max-w-sm mx-auto w-96 mt-2" id="registrationForm" action="#" method="post">
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <div class="mb-5">
                    <label for="personalURL" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Personal URL</label>
                    <input type="url" id="personalURL" name="personalURL" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://example.com" required />
                </div>
                <div class="mb-5">
                    <label for="yearOfBirth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year of Birth</label>
                    <input type="number" id="yearOfBirth" name="yearOfBirth" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="1900" max="2024" required />
                </div>
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                    <div class="flex items-center space-x-4">
                        <input type="radio" id="male" name="gender" value="male" class="h-4 w-4 text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-500 dark:text-blue-500" required />
                        <label for="male" class="text-sm font-medium text-gray-900 dark:text-white">Male</label>
                        <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-500 dark:text-blue-500" required />
                        <label for="female" class="text-sm font-medium text-gray-900 dark:text-white">Female</label>
                        <input type="radio" id="other" name="gender" value="other" class="h-4 w-4 text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-500 dark:text-blue-500" required />
                        <label for="other" class="text-sm font-medium text-gray-900 dark:text-white">Other</label>
                    </div>
                </div>
                <div class="mb-5">
                    <label for="comments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comments</label>
                    <textarea id="comments" name="comments" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></textarea>
                </div>
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="confirmData" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                    </div>
                    <label for="confirmData" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I confirm that the data entered are not fictitious</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button><br />
                    <button type="button" onclick="clearForm()" class="mt-2 text-gray-900 dark:text-white text-sm font-medium focus:outline-none">Clear All</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-blue-700 underline hover:text-blue-900">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    </body>
    <script>
        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
    
</html>
